sources:
  - name: kpop_db
    database: kpop
    schema: kpop_db
    tables: 
      - name: male_idols
        description: List of male idol names with their group and age.
      - name: female_idols
        description: List of female idol names with their group and age.
      - name: male_groups
        description: List of male boy bands with their group information.
        columns:
          - name: group_name
            data_tests:
              - unique
              - not_null
      - name: female_groups
        description: List of male boy bands with their group information.
        columns:
          - name: group_name
            data_tests:
              - unique
              - not_null
  - name: soridata
    database: kpop
    schema: kpop_db
    tables:
      - name: achievements
        description: List of KPOP groups with their achievements.
        columns:
          - name: id
            data_tests:
              - not_null
              - unique

      
